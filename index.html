<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <header class="homepage">
      <nav class="navbar">
        <img
          src="./imgs/instagram_text.png"
          class="site-text"
          alt="text that reads instagram"
        />
        <input type="text" placeholder=" üîç Search" class="search-bar" />
        <ul class="nav-anchor-holder">
          <li><a href="#" class="nav-link" id="loginBtn">Log In</a></li>
          <li><a href="#" class="nav-link" id="signupBtn">Sign Up</a></li>
        </ul>
      </nav>
      <hr class="navend" />
      <main>
        <section class="info">
          <div class="profile-info">
            <div class="profile-img-container">
              <img
                src="./imgs/vk.jpeg"
                alt="picture of Virat Kohli with his wife Anushka Kohli"
                class="profile-picture"
              />
            </div>
            <div class="profile-text">
              <div class="name-text">
                <text class="username">virat.kohli ‚òëÔ∏è </text>
                <button class="followBtn">Follow</button>
                <button class="msgBtn">Message</button>
              </div>
              <div class="profile-numbers">
                <text class="count-type"
                  ><strong class="number-count">1,536</strong> posts</text
                >
                <text class="count-type"
                  ><strong class="number-count">241M</strong> followers</text
                >
                <text class="count-type"
                  ><strong class="number-count">269</strong> following</text
                >
              </div>
              <div class="other-details">
                <p class="name">Virat Kohli</p>
                <p class="bio">Carpediem!</p>
                <p>
                  <a
                    href="https://one8.com/one8-run"
                    target="_blank"
                    class="site-link"
                    >one8.com/one8-run</a
                  >
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </header>
  </body>
</html>
